<body>
    <div class="container mt-5">
        <h1>Show Images</h1>
        <div class="form-group">
            <label for="plotSelector">Select Plot to Display:</label>
            <select id="plotSelector" class="form-control">
                <option value="graph1">Duval triangle</option>
                <option value="graph2">Failure Statistic</option>
                <option value="graph3">Trend</option>
            </select>
        </div>
        <div class="plot-container">
            <img id="graph1" class="plot-image" src="data:image/png;base64,{{ graph1 }}" alt="Plot 1">
            <img id="graph2" class="plot-image" src="data:image/png;base64,{{ graph2 }}" alt="Plot 2">
            <img id="graph3" class="plot-image" src="data:image/png;base64,{{ graph3 }}" alt="Plot 3">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selector = document.getElementById('plotSelector');
            const images = document.querySelectorAll('.plot-image');
            
            // Function to show selected image and hide others
            const showImage = (id) => {
                images.forEach(image => {
                    if (image.id === id) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });
            };

            // Show the first image initially
            showImage(selector.value);

            // Add event listener to dropdown
            selector.addEventListener('change', (event) => {
                showImage(event.target.value);
            });
        });
    </script>

    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
