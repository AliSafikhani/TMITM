<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Time Series Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="bg">
        <div class="container mt-5">
            <h1>Upload Time Series Data</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Plot</button>
                </form>
                <hr>
                <a href="{% url 'test' %}" class="btn btn-primary">Go Back</a>
                </form>
                <hr>
        </div>
    </div>
    </div>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <style>
                    body, html {
                    height: 100%;
                    margin: 0;
                    }
                    
                    .bg {
                    /* The image used */
                    background-image:url("{% static 'images/transformer.jpg' %}");
                    
                    /* Full height */
                    height: 100%; 
                    
                    /* Center and scale the image nicely */
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: cover;
                    }
                </style>
        </head>
    </div>
</body>
</html>
